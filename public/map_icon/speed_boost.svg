<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Khung tròn -->
    <circle cx="30" cy="30" r="28" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    
    <!-- Tia sét -->
    <path d="M35,10 L20,30 L30,30 L25,50 L40,30 L30,30 Z" 
          fill="#f1c40f" stroke="#f39c12" stroke-width="2" stroke-linejoin="round"/>
          
    <!-- Vệt gió (Motion blur) -->
    <path d="M10,20 L5,20 M15,40 L10,40 M50,30 L55,30" 
          stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  </g>
</svg>